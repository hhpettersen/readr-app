<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ReadR</title>
    <link rel="stylesheet" href="../../sass/css/style.css" type='text/css' />
</head>

<body>
    <div class="container" id="container-yellow">
        <header id="header1">
            <i class="material-icons right" id="burger">menu</i>
        </header>
        <div class="body-light-yellow"></div>

        <div id='find-content'>
            <img id='profile-pic' src="../images/profilbilde-jonas.jpg" alt="profile picture" />
            <h2 id='profile-name'>Jonas</h2>
            <p id=#profile-text>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.</p>
            <div id='num-reads'>
                <h3>140 reads</h3>
            </div>
            <div id='book-covers'>
                <div id='book-cover-1'>
                    <img src='../images/book-cover-1.jpg' />
                </div>
                <div id='book-cover-2'>
                    <img src='../images/book-cover-2.jpg' />
                </div>
                <div id='book-cover-3'>
                    <img src='../images/book-cover-3.jpg' />
                </div>
            </div>
            
            <div id='contact-icons'>
                    <i class="material-icons " id='chat'>chat</i>
                    <i class="material-icons " id='cake'>cake</i>
            </div>
        </div>

        <div id='template1-nav'>
            <i class="material-icons " id='home'>public</i>

        
        <footer class="footer1" id="template1-nav">
            <i class="material-icons " id='home'>public</i> 
            <i class="material-icons " id='chat'>chat</i>
            <i class="material-icons " id='search'>search</i>
            <i class="material-icons " id='person'>person</i>
        </footer>

    </div>
    <script type="text/javascript" src="js/materialize.js"></script>
</body>

</html>
